# ===========================================
# Docker Compose - 프로덕션 환경
# ===========================================
# 사용법:
#   docker-compose -f docker/docker-compose.yml -f docker/docker-compose.prod.yml up -d

services:
  # Next.js 애플리케이션
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: runner  # 프로덕션 모드: 최종 runner 이미지 사용
    container_name: nextjs-app-prod
    restart: always
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx 리버스 프록시
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      # SSL 인증서 (Let's Encrypt 등)
      # - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
